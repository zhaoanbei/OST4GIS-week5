<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
    <label id="url-label" for="url-input">URL</label>
    <input id="url-input" class="input-text" type="text">
    <br>
    <br>
    <label id="Lat-label" for="Lat-input">Latitude Field</label>
    <input id="Lat-input" class="input-text" type="text">
    <br>
    <br>
    <label id="Lon-label" for="Lon-input">Longitude Field</label>
    <input id="Lon-input" class="input-text" type="text">
    <br>
    <br>
    <button id="map-button">Run Script</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
